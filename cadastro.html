<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- estilos personalizados -->
    <link rel="stylesheet" type="text/css"  href="styles.css">

    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h1><a href="index.html" title="AnimeRise">AnimeRise</a></h1>
        
        <nav>
            <a href="#" title="Pesquisa"><i class='bx bx-search'></i></a>
            <a href="#" title="Catalogo">Catalogo</a>
            <a href="#" title="Login" id="Login">Login</a>
            <a href="index.html" title="Voltar" id="Voltar">Voltar</a>
        </nav>
    </header> 
        
    <section id="Cadastro-page">
        <div class="Cadastro-container">
            <h2 id="Cadastro-titulo" class="Cadastro-titulo">Insira suas informações abaixo:</h2>
            <div class="form-box">
                <div class="form-container">
                    <form action="" id="Cadastro-form">
                    <label for="Nome">Nome completo:</label>
                    <input type="text" name="Nome" id="Nome" class="input-btns" placeholder="Insira seu nome aqui ..." required>
                    <label for="Apelido">Apelido:</label>
                    <input type="text" name="Apelido" id="Apelido" class="input-btns" placeholder="Insira seu apelido aqui ..." required>
                    <label for="E-mail">E-mail:</label>
                    <input type="email" name="E-mail" id="E-mail" class="input-btns" placeholder="    Ex: sasuke@gmail.com ..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    <label for="Telefone">Telefone:</label>
                    <input type="tel" name="Telefone" id="Telefone" class="input-btns" placeholder="    Ex: (12) 12345-1234 ..." pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" required>
                    <label for="">Sexo:</label>
                    <label for="opcoes" style="position: relative; left: 6rem;">Feminino<input type="radio" name="opcoes" id="feminino" 
                        style="width: 18.2%; height: 20px; position: relative; top: 4px; left: -20px;" required></label>
                    <label for="opcoes" style="position: relative; left: 6rem;">Maculino<input type="radio" name="opcoes" id="masculino" 
                        style="width: 18.2%; height: 20px; position: relative; top: 4px; left: -20px;"></label>
                    <label for="opcoes" style="position: relative; left: 6rem;" >Outro<input type="radio" name="opcoes" id="outro" 
                        style="width: 30%; height: 20px; position: relative; top: 4px; left: -20px;"></label>
                    <label for="DataDeNascimento">Data de nascimento:</label>
                    <input type="date" name="DataDeNascimento" id="DataDeNascimento" class="input-btns" required>
                    <input type="submit" value="Concluir" class="sub-btn">
                    </form>
                </div>
            </div>
        </div>

    </section>


    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--custom scripts-->
    <script src="scripts/scripts.js"></script>
</body>
</html>
